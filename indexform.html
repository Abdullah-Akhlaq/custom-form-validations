        <h1>Prospective Agent Form</h1>
        <form id="myForm" method="POST" action="submit.php">
          <div class="container">
            <div class="row">
              <div class="col-md-6 col-sm-12 form-group">
                <label for="firstName"
                  >First Name <span class="error-star">*</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="firstName"
                />
                <div class="error-container"></div>
              </div>

              <div class="col-md-6 col-sm-12 form-group">
                <label for="lastName"
                  >Last Name <span class="error-star">*</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  name="lastName"
                />
                <div class="error-container"></div>
              </div>
              <div class="col-md-6 col-sm-12 form-group">
                <label for="email"
                  >Email <span class="error-star">*</span>
                </label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                />
                <div class="error-container"></div>
              </div>

              <div class="col-md-6 col-sm-12 form-group">
                <label for="phone"
                  >Phone Number <span class="error-star">*</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="phone"
                  name="phone"
                />
                <div class="error-container"></div>
              </div>

              <div class="col-md-6 col-sm-12 form-group">
                <label for="city">City <span class="error-star">*</span></label>
                <input type="text" class="form-control" id="city" name="city" />
                <div class="error-container"></div>
              </div>

              <div class="col-md-6 col-sm-12 form-group">
                <label for="state"
                  >State <span class="error-star">*</span></label
                >
                <select class="form-control" id="state" name="state">
                  <option value="">Select State</option>
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <!-- Add more states here -->
                </select>
                <div class="error-container"></div>
              </div>

              <div class="col-md-6 col-sm-12 form-group">
                <label for="addressLine1"
                  >Address Line 1 <span class="error-star">*</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="addressLine1"
                  name="addressLine1"
                />
                <div class="error-container"></div>
              </div>
              <div class="col-md-6 col-sm-12 form-group">
                <label for="addressLine2">Address Line 2</label>
                <input
                  type="text"
                  class="form-control"
                  id="addressLine2"
                  name="addressLine2"
                />
                <div class="error-container"></div>
              </div>
              <div class="col-md-6 col-sm-12 form-group">
                <label for="zipCode"
                  >Zip Code <span class="error-star">*</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="zipCode"
                  name="zipCode"
                />
                <div class="error-container"></div>
              </div>
              <div class="col-md-6 col-sm-12 form-group">
                <label for="howDidYouHear"
                  >How did you hear about us
                  <span class="error-star">*</span></label
                >
                <select
                  class="form-control"
                  id="howDidYouHear"
                  name="howDidYouHear"
                >
                  <option value="">Select Option</option>
                  <option value="Friend">Friend</option>
                  <option value="Website">Letter</option>
                </select>
                <div class="error-container"></div>
              </div>

              <div class="col-sm-12 form-group">
                <label for="comment">Questions or Comments</label>
                <textarea
                  class="form-control"
                  id="comment"
                  rows="6"
                  name="comment"
                ></textarea>
                <div class="error-container"></div>
              </div>
              <div class="row">
                <div class="col-sm-12" >
                  <button id="button" type="submit" class="btn btn-primary">
                    Submit
                  </button>
                </div>
              </div>
